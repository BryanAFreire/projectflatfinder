<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="asserts/resources/ico/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="asserts/styles/sass/main.css">
</head>

<body>
<!-- sessionAlertModal.html -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <button class="primary-button" id="modalActionButton"></button>
    </div>
</div>
<div class="spinner">
    <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>
</div>
<main class="container">
    <img src="asserts/resources/ico/logo.svg" alt="Logo" width="75" height="75">
    <div class="h2">Register</div>
    <form id="register-form" autocomplete="off">
        <div class="group-form">
            <input type="text" title="Please, fill this field" class="input-form" name="first-name" id="first-name" placeholder="first name" required maxlength="31"/>
        </div>
        <div class="group-form">
            <input type="text" class="input-form" name="last-name" id="last-name" placeholder="last name" required maxlength="31"/>
        </div>
        <div class="group-form">
            <input type="email" class="input-form" name="email" id="email" placeholder="email" required maxlength="31"/>
        </div>
        <div class="group-form">
            <input type="password" class="input-form" name="password" id="password" placeholder="password" required />
        </div>
        <div class="group-form">
            <input type="password" class="input-form" name="confirm-password" id="confirm-password" placeholder="confirm Password" required/>
        </div>
        <div class="group-form">
            <input type="date" class="input-form" name="birth-date" id="birth-date" placeholder="birth date" required/>
        </div>
        <div class="group-form group-form-button">
            <button type="submit" class="primary-button" id="register-button">Register</button>
        </div>
        <p>I already have an account. <a href="./index.html">Log in.</a></p>
    </form>
</main>
<script type="module" src="asserts/events/register.js"></script>
</body>

</html>
