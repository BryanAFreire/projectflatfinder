<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Flats</title>
    <link rel="shortcut icon" href="asserts/resources/ico/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="asserts/styles/sass/main.css">
</head>

<body>
<header>
    <span class="burger-menu" aria-label="Menu"></span>
    <ul class="content-menu">
        <li><b><a href="home.html">Home</a></b></li>
        <li><a href="#">All flats</a></li>
        <li><a href="new-flat.html">New flat</a></li>
        <li><a href="update-profile.html">Update profile</a></li>
    </ul>
    <div class="logo">
        <img src="asserts/resources/ico/logo.svg" alt="RentFlat Logo">
    </div>
    <nav>
        <p>Hello, <span id="user"></span></p>
        <div class="content-profile">
            <span id="profile" aria-label="Profile"></span>
            <ul class="menu-profile">
                <li><a href="update-profile.html">Update profile</a></li>
                <li><a href="#" id="logout_link">Log out</a></li>
            </ul>
        </div>

    </nav>
</header>
<!-- sessionAlertModal.html -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <button class="primary-button" id="modalActionButton"></button>
    </div>
</div>
<div class="spinner">
    <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>
</div>
<div id="no-favorites-message" >
    <p>No flats registered.</p>
</div>
<main class="container container-flats">
    <div class="h2">All Flats</div>
    <section class="filter">
        <div class="container-filter">
            <label>Filter By</label>
            <div class="container-items-filters">
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="city">
            </div>
            <div class="container-items-filters">
                <label>Price</label>
                <div class="container-items-filters-price">
                    <input type="text" name="min" id="min-price" placeholder="min" maxlength="6">
                    <span>to</span>
                    <input type="text" name="max" id="max-price" placeholder="max" maxlength="6">
                </div>
            </div>
            <div class="container-items-filters">
                <label>Area</label>
                <div class="container-items-filters-area">
                    <input type="text" name="min" id="min-area" placeholder="min" maxlength="5">
                    <span>to</span>
                    <input type="text" name="max" id="max-area" placeholder="max" maxlength="5">
                </div>
            </div>
            <div class="container-items-filters filter-button">
                <button id="filter" class="button-filter primary-button">Filter</button>
            </div>
        </div>
        <div class="container-filter">
            <label for="order">Order by</label>
            <select name="order" id="order">
                <option value="default">Default</option>
                <option value="city">City</option>
                <option value="price">Price</option>
                <option value="size">Size</option>
            </select>
        </div>
    </section>
    <section class="table-responsive">
        <table id="data-table">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>Â©RentFlat 2024. All Rights Reserved</p>
</footer>

<script type="module" src="asserts/events/allFlats.js"></script>
</body>

</html>
